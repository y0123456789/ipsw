name: 定时任务

on:
  schedule:
    - cron: "*/20 * * * *"

jobs:
  run_code:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v2

    - name: 设置 Python 环境
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: 安装依赖
      run: pip install requests

    - name: 运行代码
      run: |
        python your_code.py
